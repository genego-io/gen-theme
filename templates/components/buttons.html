<!-- Button Examples -->
<div class="space-y-8">
    <!-- Primary Buttons -->
    <div class="bg-white dark:bg-gray-800 transition-colors duration-200 p-6 rounded-lg shadow-sm border dark:border-gray-700">
        <h3 class="text-lg font-semibold mb-4">Primary Buttons</h3>
        <div class="flex flex-wrap gap-4">
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">Default</button>
            <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">Large</button>
            <button class="bg-blue-600 text-white px-3 py-1.5 text-sm rounded hover:bg-blue-700 transition-colors">Small</button>
            <button class="bg-blue-600 text-white px-2 py-1 text-xs rounded hover:bg-blue-700 transition-colors">XSmall</button>
        </div>
    </div>

    <!-- Secondary Buttons -->
    <div class="bg-white dark:bg-gray-800 transition-colors duration-200 p-6 rounded-lg shadow-sm border dark:border-gray-700">
        <h3 class="text-lg font-semibold mb-4">Secondary Buttons</h3>
        <div class="flex flex-wrap gap-4">
            <button class="bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 px-4 py-2 rounded hover:bg-gray-300 transition-colors">Default</button>
            <button class="bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 px-6 py-3 rounded-lg hover:bg-gray-300 transition-colors">Large</button>
            <button class="bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 px-3 py-1.5 text-sm rounded hover:bg-gray-300 transition-colors">Small</button>
        </div>
    </div>

    <!-- Outline Buttons -->
    <div class="bg-white dark:bg-gray-800 transition-colors duration-200 p-6 rounded-lg shadow-sm border dark:border-gray-700">
        <h3 class="text-lg font-semibold mb-4">Outline Buttons</h3>
        <div class="flex flex-wrap gap-4">
            <button class="border-2 border-blue-600 text-blue-600 dark:text-blue-400 px-4 py-2 rounded hover:bg-blue-600 hover:text-white transition-colors">Primary</button>
            <button class="border-2 border-gray-400 text-gray-700 dark:text-gray-300 px-4 py-2 rounded hover:bg-gray-400 hover:text-white transition-colors">Secondary</button>
            <button class="border-2 border-green-600 text-green-600 dark:text-green-400 px-4 py-2 rounded hover:bg-green-600 hover:text-white transition-colors">Success</button>
            <button class="border-2 border-red-600 text-red-600 dark:text-red-400 px-4 py-2 rounded hover:bg-red-600 hover:text-white transition-colors">Danger</button>
        </div>
    </div>

    <!-- Button States -->
    <div class="bg-white dark:bg-gray-800 transition-colors duration-200 p-6 rounded-lg shadow-sm border dark:border-gray-700">
        <h3 class="text-lg font-semibold mb-4">Button States</h3>
        <div class="flex flex-wrap gap-4">
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">Normal</button>
            <button class="bg-blue-800 text-white px-4 py-2 rounded">Hover</button>
            <button class="bg-blue-900 text-white px-4 py-2 rounded">Active</button>
            <button class="bg-gray-400 text-gray-200 px-4 py-2 rounded cursor-not-allowed" disabled>Disabled</button>
        </div>
    </div>

    <!-- Button with Icons -->
    <div class="bg-white dark:bg-gray-800 transition-colors duration-200 p-6 rounded-lg shadow-sm border dark:border-gray-700">
        <h3 class="text-lg font-semibold mb-4">Buttons with Icons</h3>
        <div class="flex flex-wrap gap-4">
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors flex items-center space-x-2">
                <i class="fas fa-download"></i>
                <span>Download</span>
            </button>
            <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-colors flex items-center space-x-2">
                <i class="fas fa-save"></i>
                <span>Save</span>
            </button>
            <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition-colors flex items-center space-x-2">
                <i class="fas fa-trash"></i>
                <span>Delete</span>
            </button>
            <button class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition-colors flex items-center space-x-2">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </button>
        </div>
    </div>

    <!-- Button Groups -->
    <div class="bg-white dark:bg-gray-800 transition-colors duration-200 p-6 rounded-lg shadow-sm border dark:border-gray-700">
        <h3 class="text-lg font-semibold mb-4">Button Groups</h3>
        <div class="space-y-4">
            <div class="inline-flex rounded-md shadow-sm" role="group">
                <button class="px-4 py-2 text-sm font-medium text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 transition-colors duration-200 border dark:border-gray-700 border-gray-200 dark:border-gray-600 rounded-l-lg hover:bg-gray-100 dark:bg-gray-700">Left</button>
                <button class="px-4 py-2 text-sm font-medium text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 transition-colors duration-200 border-t border-b border-gray-200 dark:border-gray-600 hover:bg-gray-100 dark:bg-gray-700">Middle</button>
                <button class="px-4 py-2 text-sm font-medium text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 transition-colors duration-200 border dark:border-gray-700 border-gray-200 dark:border-gray-600 rounded-r-lg hover:bg-gray-100 dark:bg-gray-700">Right</button>
            </div>
        </div>
    </div>

    <!-- Loading Buttons -->
    <div class="bg-white dark:bg-gray-800 transition-colors duration-200 p-6 rounded-lg shadow-sm border dark:border-gray-700">
        <h3 class="text-lg font-semibold mb-4">Loading States</h3>
        <div class="flex flex-wrap gap-4">
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors flex items-center space-x-2">
                <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Loading...</span>
            </button>
        </div>
    </div>
</div>
